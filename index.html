<!DOCTYPE html>
<html>
<head>
	<title>Ridane &#60;&#62; Canvas Action-Adventure</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Ridane">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
	<div id="outer-wrapper">
		<div id="inner-wrapper">
			<div id="game-interface">
				<div id="outer-hp">
					<div id="inner-hp">Health</div>
				</div>

				<div id="outer-mana">
					<div id="inner-mana">Mana</div>
				</div>

				<div id="outer-stamina">
					<div id="inner-stamina">Stamina</div>
				</div>

				<div class="skill" id="skill1" title="Skill 1">1</div>
				<div class="skill" id="skill2" title="Skill 2">2</div>
				<div class="skill" id="skill3" title="Skill 3">3</div>

				<div id="fps"></div>

				<div id="menu">
					<span class="demoSpan1"></span>
				</div>
			</div>
			<div id="sound" class="muted">
				<span class="demoSpan1">
				<span class="demoSpan2">
			</div>

			<div id="fog"></div>

			<canvas id="rain" width="784" height="512"></canvas>

			<div id="lightning"></div>

			<div id="overlay"></div>

			<div class="menu" id="main-menu">
				<button id="play-button">Play</button>
				<button id="help-button-main">Help</button>
				<a href="https://github.com/nthiebes/Ridane" target="_blank">Credits<span> (on GitHub)</span></a>
			</div>
			<div id="ridane"></div>
			<div id="ridane-glow"></div>

			<div class="menu" id="pause-menu">
				<h1>Game paused</h1>
				<button id="resume-button">Resume</button>
				<button class="help-button">Help</button>
				<button class="main-menu-button">Main Menu</button>
			</div>

			<div class="menu" id="game-over-menu">
				<h1>Game Over</h1>
				<button id="play-again-button">Play Again</button>
				<button class="help-button">Help</button>
				<button class="main-menu-button">Main Menu</button>
			</div>

			<div class="menu" id="level-complete-menu">
				<h1>Level Completed!</h1>
				<button id="next-level-button">Next Level</button>
				<button class="help-button">Help</button>
				<button class="main-menu-button">Main Menu</button>
			</div>

			<div class="menu" id="help-menu">
				<h1>Help</h1>
				<button class="back-button">&#60; Back</button>
				<span>Move: <kbd>LEFT</kbd> <kbd>RIGHT</kbd> <kbd>UP</kbd> <kbd>DOWN</kbd></span>
				<br>
				<span>Attack: <kbd>SPACE</kbd></span>
				<br>
				<span>Block/Aim/Focus: <kbd title="Command">CMD</kbd></span>
				<br>
				<span>Skills: <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd></span>
			</div>

			<div class="menu-main" id="help-menu-main">
				<button id="back-button-help">&#60; Back</button>
				Move: <kbd>LEFT</kbd> <kbd>RIGHT</kbd> <kbd>UP</kbd> <kbd>DOWN</kbd>
				<br>
				Attack: <kbd>SPACE</kbd>
				<br>
				Block/Aim/Focus: <kbd title="Command">CMD</kbd>
				<br>
				Skills: <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd>
			</div>

			<div id="loading">
				<div id="loading-text">Loading pixels</div>
				<div class="windows8">
					<div class="wBall" id="wBall_1">
						<div class="wInnerBall">
						</div>
					</div>
					<div class="wBall" id="wBall_2">
						<div class="wInnerBall">
						</div>
					</div>
					<div class="wBall" id="wBall_3">
						<div class="wInnerBall">
						</div>
					</div>
					<div class="wBall" id="wBall_4">
						<div class="wInnerBall">
						</div>
					</div>
					<div class="wBall" id="wBall_5">
						<div class="wInnerBall">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/compiled.min.js"></script>
</body>
</html>
